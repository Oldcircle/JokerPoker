<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joker Poker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      
      :root {
        --bg-color: #333;
      }

      body {
        font-family: 'VT323', monospace;
        background-color: #1a1a1a;
        overflow: hidden;
        margin: 0;
        color: white;
      }

      /* CRT Scanline & Flicker */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
      }

      .crt::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 50;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.027; }
        5% { opacity: 0.04; }
        10% { opacity: 0.02; }
        15% { opacity: 0.04; }
        100% { opacity: 0.027; }
      }

      /* Vortex Background */
      .bg-vortex {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200%;
        background: repeating-conic-gradient(
            from 0deg,
            #1a1a1a 0deg 20deg,
            #222 20deg 40deg
        );
        animation: rotate 60s linear infinite;
        z-index: -1;
        opacity: 0.3;
      }
      
      .bg-vortex-overlay {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, transparent 0%, #000 90%);
        z-index: -1;
      }

      @keyframes rotate {
        100% { transform: rotate(360deg); }
      }

      /* Card Shake */
      .card-shake:hover {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      
      .text-shadow-retro {
        text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
      }

      .text-shadow-fire {
        text-shadow: 
          0 0 4px #ff0000,
          0 0 8px #ff4500,
          2px 2px 0px #000;
      }

      .shadow-pixel {
        box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
      }
      
      /* Scrollbar hidden */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
